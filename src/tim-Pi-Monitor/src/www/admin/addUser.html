<div class="container">
    <div class="mt-1">
        <!-- Main Page -->
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <h1>Add/Edit User</h1>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="username">Username</label>
                    <div class="col-md-5">
                        <input id="username" name="username" type="text" placeholder="" class="form-control input-md"
                               required="">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="fullname">Full Name</label>
                    <div class="col-md-5">
                        <input id="fullname" name="fullname" type="text" placeholder="" class="form-control input-md">

                    </div>
                </div>

                <!-- Password input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="password">Password</label>
                    <div class="col-md-5">
                        <input id="password" name="password" type="password" placeholder=""
                               class="form-control input-md"
                               required="">

                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="accesslevel">Access Level</label>
                    <div class="col-md-5">
                        <select id="accesslevel" name="accesslevel" class="form-control">
                            <option value="0">Limited User (Read-only normal user)</option>
                            <option value="1">Normal User (Everything but no access to admin panel)</option>
                            <option value="2">Advanced User (Normal user + read-only access to admin panel)</option>
                            <option value="3">System Administrator (Access to everything)</option>
                        </select>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Submit User</label>
                    <div class="col-md-4">
                        <button onclick="submitUser()" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
