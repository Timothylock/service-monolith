<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Skranji" rel="stylesheet">
    <script src="scripts.js"></script>

</head>
<body>
<h1 class="blink_me">Authentication Required</h1>
<form id="rendered-form">
    <div class="rendered-form">
        <div class="fb-number form-group field-key1"><label for="key1" class="fb-number-label">KEY1</label><input
                type="number" class="form-control" name="key1" id="key1"></div>
        <div class="fb-text form-group field-key2"><label for="key2" class="fb-text-label">KEY 2</label><input
                type="text" class="form-control" name="key2" id="key2"></div>
        <div class="fb-checkbox-group form-group field-key3"><label for="key3"
                                                                    class="fb-checkbox-group-label">KEY3</label>
            <div class="checkbox-group">
                <div class="checkbox"><input name="key3[]" id="key3-0" type="checkbox"><label for="key3-0">1</label>
                </div>
                <div class="checkbox"><input name="key3[]" id="key3-1" type="checkbox"><label for="key3-1">2</label>
                </div>
                <div class="checkbox"><input name="key3[]" id="key3-2" type="checkbox"><label for="key3-2">3</label>
                </div>
                <div class="checkbox"><input name="key3[]" id="key3-3" type="checkbox"><label for="key3-3">4</label>
                </div>
            </div>
        </div>
        <div class="fb-text form-group field-key4"><label for="key4" class="fb-text-label">KEY4</label><input
                type="text" class="form-control" name="key4" id="key4"></div>
    </div>
    <button type="button" id="login" class="btn btn-default">Login</button>
</form>
</body>
</html>
